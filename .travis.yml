language: cpp

sudo: required

addons:
  apt:
    packages:
      - autotools-dev
      - automake

before_install:
- echo $LANG
- echo $LC_ALL
- if [ $TRAVIS_OS_NAME == linux ]; then ls; fi
- if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install cppunit; fi

compiler:
  - clang
  - gcc
dist: trusty

os:
  - linux
  - osx

branches:
  only:
  - master

notifications:
  email: true

