language: cpp

sudo: required
dist: bionic
osx_image: xcode10.2

addons:
  apt:
    packages:
      - autotools-dev
      - automake

script:
  - autoreconf -f -i
  - ./configure
  - make -j

before_install:
  - echo $LANG
  - echo $LC_ALL

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

branches:
  only:
    - master

notifications:
  email: true

