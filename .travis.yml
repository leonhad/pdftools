language: cpp

sudo: required
dist: trusty

addons:
  apt:
    packages:
      - autotools-dev
      - automake
      - libcppunit-dev

script:
  - autoreconf -f -i
  - ./configure && make && make check 

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install cppunit; fi

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

branches:
  only:
  - master

notifications:
  email: true

