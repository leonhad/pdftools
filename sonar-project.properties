sonar.projectKey=pdftools
sonar.projectName=PDF Tools
sonar.projectVersion=0.5.0
sonar.projectDescription=PDF Tools

# Comma-separated paths to directories with sources (required)
sonar.sources=.
sonar.exclusions=googletest/**,out/**

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output=out

sonar.cxx.gcc.reportPath=*.log
sonar.cxx.gcc.charset=UTF-8
sonar.cxx.gcc.regex=(?<file>.*):(?<line>[0-9]+):[0-9]+:\\x20warning:\\x20(?<message>.*)\\x20\\[(?<id>.*)\\]

sonar.dynamicAnalysis=reuseReports

sonar.cxx.xunit.reportPath=out/xunit.xml

sonar.cxx.coverage.reportPath=out/gcov.xml

sonar.cxx.cppcheck.reportPath=out/cppcheck.xml
sonar.cxx.rats.reportPath=out/rats.xml
sonar.cxx.vera.reportPath=out/vera.xml
sonar.cxx.valgrind.reportPath=out/valgrind.xml

